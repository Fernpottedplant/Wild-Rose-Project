	<h1>Kadosh Kadosh</h1>
   	<p>The inittial conquest of Judaea by the Roman Empire, eventually leading to the Churban, the Jewish title for the destruction of the Second Temple, occured through the feud between two brothers, Hyrcanus and Antigonus. They stood to inherit in the Hasmonean Dynasty's succession. </p>
